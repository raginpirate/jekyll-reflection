<script src="/assets/js/404/countDowner.js"></script>

<script>
    var countDowner = new CountDowner({
        beforeString: "Redirecting in ",
        afterString: "s..",
        startingTime: 5,
        tagIdSelector: "#timer",
        callback: function() {
            window.location.pathname = "{{ site.baseurl }}";
        }
    });
</script>
