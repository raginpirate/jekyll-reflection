<img class="{{ include.classes }} lazyload"
     data-sizes="auto"
     src="{% asset '{{ include.lazy_images_path }}/tmp.png' @path %}"
     data-src="{% asset '{{ include.lazy_images_path }}/lg.png' @path %}"
     data-srcset="{% asset '{{ include.lazy_images_path }}/sm.png' @path %} 300w,
                  {% asset '{{ include.lazy_images_path }}/md.png' @path %} 600w,
                  {% asset '{{ include.lazy_images_path }}/lg.png' @path %} 900w"
     alt="{{ include.alt }}">
