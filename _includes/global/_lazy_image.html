<picture>
    <!--[if IE 9]><video style="display: none"><![endif]-->
    <source data-srcset="{% asset '{{ include.lazy_image_path }}' magick:resize=300x magick:format=webp @path %}"
            media="(max-width: 299px)" type="image/webp"/>
    <source data-srcset="{% asset '{{ include.lazy_image_path }}' magick:resize=600x magick:format=webp @path %}"
            media="(max-width: 599px)" type="image/webp"/>
    <source data-srcset="{% asset '{{ include.lazy_image_path }}' magick:resize=900x magick:format=webp @path %}" type="image/webp"/>
    <source data-srcset="{% asset '{{ include.lazy_image_path }}' magick:resize=300x @path %}"
            media="(max-width: 299px)"/>
    <source data-srcset="{% asset '{{ include.lazy_image_path }}' magick:resize=600x @path %}"
            media="(max-width: 599px)"/>
    <source data-srcset="{% asset '{{ include.lazy_image_path }}' magick:resize=900x @path %}"/>
    <!--[if IE 9]></video><![endif]-->
    <img src="{% asset '{{ include.lazy_image_path }}' magick:resize=50x @data %}"
        data-src="{% asset '{{ include.lazy_image_path }}' magick:resize=900x @path %}"
        class="{{ include.classes }} lazyload"
        alt="{{ include.alt }}"
        data-sizes="auto"/>
</picture>
