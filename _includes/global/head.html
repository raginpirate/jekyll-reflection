<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">

    <title>{{ page.title }} - {{ site.data.theme.author }}</title>

    <meta name="description" content="{{ site.data.theme.description }}">
    <meta name="keywords" content="{{ site.data.theme.keywords }}">
    <meta name="author" content="{{ site.data.theme.author }}">
    <meta name="theme-color" content="{{ site.data.theme.theme_color }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="msapplication-TileColor" content="{{ site.data.theme.tile_color }}">
    <meta name="msapplication-config" content="{% asset 'browserconfig.xml' @path %}" />

    <meta property="og:title" content="{{ site.data.theme.og_title }}" />
    <meta property="og:site_name" content="{{ site.data.theme.og_site_name }}" />
    <meta property="og:image" content="{% asset 'global/favicon/og-image.png' @path %}" />

    <link rel="apple-touch-icon" sizes="180x180" href="{% asset 'global/favicon/apple-touch-icon.png' @path %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% asset 'global/favicon/favicon-32x32.png' @path %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% asset 'global/favicon/favicon-16x16.png' @path %}">
    <link rel="mask-icon" href="{% asset 'global/favicon/safari-pinned-tab.svg' @path %}" color="{{ site.data.theme.mask_color }}">
    <link rel="manifest" href="{% asset 'site.webmanifest' @path %}">

    {% asset '{{ page.name | replace: ".html", ".css" }}' %}

    <script type="text/javascript" src="{% asset '{{ page.name | replace: ".html", ".js" }}' @path %}" async defer></script>
</head>
