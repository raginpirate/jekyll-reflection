<div class="container-fluid" id="projects">
    <div class="container py-5">
        <h2 class="text-center mb-5">What I've been up to:</h2>
        <div class="row">
            {% for project in site.data.projects %}
                <div class="col-sm-6 col-lg-4 mb-3">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <a href="{{project.url}}" target="_blank" rel="noopener">
                                <img class="mb-3" src="{% asset {{project.image_path}} @data %}">
                            </a>
                            <h5 class="card-title mb-1">{{ project.title }}</h5>
                            <small class="card-text">{{ project.description }}</small>
                            <div class="mb-3"></div>
                            <small>{{ project.tags }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
